<div class="container d-flex justify-content-center align-items-center m-conatiner">
  <div class="card w-50">
    <div class="card-header">
      <h5>Phonebooks</h5>
    </div>
    <div class="card-body">
      <label for="phoneBookSelect" class="form-label">Select Phone Book:</label>
      <select class="form-select" #phoneBookSelect (change)="onSelectPhoneBook($event.target)">
        <option value="" disabled selected>Select a Phone Book</option>
        <option *ngFor="let phoneBook of phoneBooks$ | async" [value]="phoneBook.id">{{ phoneBook.name }}</option>
      </select>
      <div *ngIf="contacts.length > 0" class="mt-3">
        <h6>Contacts</h6>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{ contact.name }}</td>
              <td>{{ contact.number }}</td>
              <td>
                <button class="btn btn-primary btn-sm me-2" [routerLink]="'../contact/' + contact.id">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="contacts.length === 0" class="mt-3">
        <p>No contacts available for the selected phone book.</p>
      </div>
    </div>
  </div>
</div>
