<div class="container d-flex justify-content-center align-items-center m-conatiner">
  <div class="card w-50">
    <div class="card-header">
      <h5>Add Phone Book</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="phoneBookForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Phone Book Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Phone Book</button>
      </form>
    </div>
  </div>
</div>
